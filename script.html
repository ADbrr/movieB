<script>
  const numberOfFilms = +prompt("Сколько фильмов вы смотрели?", "");

  const perconalMovieDB = {
    count: numberOfFilms,
    movies: {},
    actors: {},
    genres: [],
    privat: false,
  };
  for (let i = 0; i < 2; i++) {
    const a = prompt("Какой последний фильм вы смотрели?");
    const b = prompt("На сколько оцените его?");
    if (a != null && b != null && a != "" && b != "" && a.length < 50) {
      perconalMovieDB.movies[a] = b;
    } else {
      i--;
    }
  }
  if (perconalMovieDB.count < 10) {
    alert("Просмотренно довольно мало фильмов");
    console.log("Просмотренно довольно мало фильмов");
  } else if (10 < perconalMovieDB.count && perconalMovieDB.count < 30) {
    alert("Вы классический зритель");
    console.log("Вы классический зритель");
  } else {
    alert("Вы киноман");
    console.log("Вы киноман");
  }
  console.log(perconalMovieDB);
</script>
